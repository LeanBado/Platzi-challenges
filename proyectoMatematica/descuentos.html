<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos de precios</title>
</head>
<body>
    <header>
        <h1>Aplicaci√≥n de descuentos de precios</h1>
    </header>
    <section>
        <label for="precioProducto">Digite el precio del producto</label>
        <input id="precioProducto">

        <label for="descuentoProducto">Digite el descuento</label>
        <input id="descuentoProducto" value="0">

        <label for="cuponProducto">Cupon de descuento:</label>
        <select id="cuponProducto">
            <option value="0">No tengo</option>
            <option value="10">10%</option>
            <option value="20">20%</option>
            <option value="30">30%</option>
            <option value="40">40%</option>
        </select>

        <button onclick="calculoDescuento()">Calcular precio con descuento aplicado</button>
        <p id="precioFinalTexto"></p>
    </section>
</body>
<script src="/descuentos.js"></script>
</html>
