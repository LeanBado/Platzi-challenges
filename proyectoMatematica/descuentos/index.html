<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/estilosGenerales.css" rel="stylesheet">
    <link href="/css/descuentos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Plus+Jakarta+Sans:wght@300&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Porcentajes y descuentos</title>
</head>
<body>

    <header>
        <nav>
            <div class="contenedor-menuLogo">
                <div class="menuHamburguesa" id="menuHamburguesa">
                    <i class="fas fa-bars"></i>
                </div>
                <div>
                    <img src="/img/descuento.png" alt="figuras-geométricas">
                    <h1>Descuentos</h1>
                </div>
            </div>

            <ul class="menu" id="menu">
                <li><a href="../">Inicio</a></li>
                <li><a href="/figurasGeometricas/index.html">Figuras</a></li>
                <li class="activo"><a href="/descuentos/index.html">Descuentos</a></li>
                <li><a href="/modaMediaMediana/index.html">Moda / Mediana / Media</a></li>
                <li><a href="/endeudamiento/index.html">Endeudamiento</a></li>
                <li><a href="/temperatura/temperatura.html">Temperatura</a></li>
                <li><a href="/prestamo/prestamo.html">Prestamo</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="contenedor">
            <h2>Calculadora de precios con descuentos</h2>
            <form action="">
                <label for="precio">Escribe el precio de tu producto sin el signo ($)</label>
                <input type="number" name="" id="precio">
                <label for="descuento">Escribe el descuento de tu producto sin el signo (%)</label>
                <input type="number" name="" id="descuento"  value="0">
                <label for="cupon">¿Tienes un cupon de descuento?</label>
                <select id="cuponProducto">
                    <option value="0">No tengo</option>
                    <option value="10">10%</option>
                    <option value="20">20%</option>
                    <option value="30">30%</option>
                    <option value="40">40%</option>
                </select>
                <button type="button" id="botonCalcular">Calcular</button>
                <p class="resultado" id="resultado"></p>
            </form>
        </div>
    </section>

    <footer>
        <p>Desarrollado por <span>Leandro Martin Bado</span> 2022</p>
    </footer>
    <script src="../js/descuentos.js"></script>
    <script src="/js/burger.js"></script>
</body>
</html>
