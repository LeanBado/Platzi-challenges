<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenamiento de números</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-3">

            <div class="col-8">
                <h2>Ordena números ascendente</h2>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Digite números" aria-label="Ingresar números" aria-describedby="button-addon2" id="numeros">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondari mx-2" type="button" id="btnAgregar">Agregar</button>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondari mx-2" type="button" id="btnOrdenar">Ordenar</button>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondari mx-2" type="button" id="btnLimpiar">Limpiar</button>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <ul class="list-group" id="listAgregar">

                </ul>
            </div>

            <div class="col-6">
                <ul class="list-group" id="listOrdenar">

                </ul>
            </div>

        </div>
    </div>

    <script src="/ordena números/ordenArr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
